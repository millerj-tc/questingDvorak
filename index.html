<head>
<script type="module">
import {OnLoad} from './onLoad.js';
        window.onload = OnLoad;
import {cardHandler} from "./cardSearch/cardHandler.js";
        window.masterCardHandler = new cardHandler();
        window.userCardHandler = new cardHandler();
import {Get} from "./buildExportDeck/exportCSV.js";
        window.Get = Get;
import {CardSearchFlow} from "./cardSearch/cardSearchFlow.js";
        window.CardSearchFlow = CardSearchFlow;
</script>
</head>

<link rel="stylesheet" type="text/css" href="style.css"/>

<button class="bigSearchButton" onclick="window.Get(window.userCardHandler.cards)">Download deck .csv</button>

<div class="searchOptions" id="searchOptions">
    <button class="bigSearchButton" onclick="window.CardSearchFlow('cardsInDeck')">Show cards in deck</button>
    <button class="bigSearchButton" onclick="window.CardSearchFlow('cardsNotInDeck')">Show cards NOT in deck</button>
    <button class="bigSearchButton" onclick="window.CardSearchFlow('set2Only')">Show Set 2 cards only</button>
    <button class="bigSearchButton" onclick="window.CardSearchFlow()">Show all cards</button>
</div>

<div class="cardGridDisplay" id="cardGridDisplay"></div>
